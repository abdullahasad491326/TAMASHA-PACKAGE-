<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamasha Package Activation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1a73e8, #34a853);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #fff;
      color: #000;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    h1 { color: #1a73e8; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a73e8;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #155ab6; }
    .whatsapp {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      background: #25d366;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
    }
    .message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tamasha Activation</h1>

    <input type="text" id="mobile" placeholder="Enter Mobile (92XXXXXXXXX)">
    <button onclick="sendOtp()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOtp()">Verify OTP</button>

    <button onclick="subscribe()">Subscribe 30 Days (25GB)</button>

    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" class="whatsapp">Join WhatsApp Channel</a>

    <div class="message" id="message"></div>
  </div>

  <script>
    let userId = "";
    let token = "";

    async function sendOtp() {
      const mobile = document.getElementById("mobile").value;
      const res = await fetch("/api/sign-up-wc", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          from_screen: "signUp",
          device: "web",
          telco: "jazz",
          device_id: "web",
          is_header_enrichment: "no",
          other_telco: "jazz",
          mobile: mobile,
          phone_details: "web"
        })
      });
      const data = await res.json();
      document.getElementById("message").innerText = JSON.stringify(data);
      if (data.user_id) userId = data.user_id;
    }

    async function verifyOtp() {
      const mobile = document.getElementById("mobile").value;
      const otp = document.getElementById("otp").value;
      const res = await fetch("/api/authentication-wc", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          type: "prepaid",
          otpId: "",
          phone_details: "web",
          code: otp,
          telco: "jazz",
          service_class: "16",
          other_telco: "jazz",
          mobile: mobile,
          user_id: userId,
          device_id: "web",
          is_jazz_user: "yes",
          opId: 0,
          salt: "fc5612eda1a16976fceef36ef8213548f501d27a2c97a07b25312d893451f873",
          uuid: "c14b211c-df62-479e-8097-9e3a0afab157"
        })
      });
      const data = await res.json();
      document.getElementById("message").innerText = JSON.stringify(data);
      if (data.token) token = data.token;
    }

    async function subscribe() {
      const mobile = document.getElementById("mobile").value;
      const res = await fetch("/api/subscribe-dbss", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({
          type: "prepaid",
          user_id: userId,
          mobile: mobile,
          package_id: 3,
          user_agent: "Dummy_User_Agent",
          dbss_sub_id: null
        })
      });
      const data = await res.json();
      document.getElementById("message").innerText = JSON.stringify(data);
    }
  </script>
</body>
</html>
