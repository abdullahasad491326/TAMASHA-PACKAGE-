<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
      color: white;
    }
    .response-box {
      background: black;
      color: #00ff88;
      font-family: monospace;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
    }
    .channel-btn {
      background: #25d366;
      color: white;
      padding: 12px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>OTP Verification</h2>
    <input type="text" id="number" placeholder="Enter number (92XXXXXXXXXX)" />
    <button onclick="sendOtp()">Send OTP</button>
    <br />
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOtp()">Verify OTP</button>

    <div id="responseBox" class="response-box">API Response will appear here...</div>

    <a class="channel-btn" href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank">ðŸ“¢ Join Our Channel</a>
  </div>

  <script>
    async function sendOtp() {
      const number = document.getElementById("number").value;
      const res = await fetch("http://localhost:5000/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number })
      });
      const data = await res.json();
      document.getElementById("responseBox").innerText = JSON.stringify(data, null, 2);
    }

    async function verifyOtp() {
      const number = document.getElementById("number").value;
      const otp = document.getElementById("otp").value;
      const res = await fetch("http://localhost:5000/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, otp })
      });
      const data = await res.json();
      document.getElementById("responseBox").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
