<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamasha Package Activation</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --button-color: #ff6a00;
      --button-hover-color: #ff3c00;
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.6);
      --success-color: #4CAF50;
      --error-color: #f44336;
      --whatsapp-color: #25D366;
      --whatsapp-hover-color: #128C7E;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.tamashaweb.com/img/tamasha_logo_white.svg') no-repeat center center;
      background-size: 60%;
      opacity: 0.05;
      pointer-events: none;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .package-details {
      font-size: 1em;
      margin-bottom: 25px;
      opacity: 0.8;
    }

    .step {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .step.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 1em;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-group input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.2);
    }

    .input-group .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.7);
    }

    .button {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .button.primary {
      background: var(--button-color);
      color: var(--text-color);
    }

    .button.primary:hover {
      background: var(--button-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 106, 0, 0.4);
    }

    .button.secondary {
      background: var(--success-color);
      color: white;
    }

    .button.secondary:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }
    
    .button.whatsapp {
      background: var(--whatsapp-color);
      color: white;
      margin-top: 20px; /* Add some space above */
    }

    .button.whatsapp:hover {
      background: var(--whatsapp-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }

    .button:disabled {
      background: #888;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .message {
      margin-top: 25px;
      font-size: 0.9em;
      opacity: 0.8;
      min-height: 20px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Tamasha 30 Days</h2>
    <p class="package-details">25GB Data + 1500 On-Net Mins</p>

    <div id="step-1" class="step active">
      <div class="input-group">
        <span class="icon">üìû</span>
        <input type="tel" id="phone" placeholder="92XXXXXXXXXX" maxlength="12" />
      </div>
      <button class="button primary" onclick="sendOtp()">
        <span class="icon">‚úâÔ∏è</span> Send OTP
      </button>
    </div>

    <div id="step-2" class="step">
      <div class="input-group">
        <span class="icon">üîê</span>
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
      </div>
      <button class="button secondary" onclick="verifyAndSubscribe()">
        <span class="icon">‚úÖ</span> Activate
      </button>
    </div>

    <div id="step-3" class="step">
      <p>Your subscription is complete. Enjoy!</p>
      <button class="button primary" onclick="startOver()">
        <span class="icon">üîÑ</span> Start Over
      </button>
    </div>
    
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="button whatsapp">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M12.04 2.16c-5.46 0-9.91 4.45-9.91 9.91 0 1.63.4 3.2.98 4.6l-1.04 3.79 3.86-1.01a10.024 10.024 0 004.59.98c5.46 0 9.91-4.45 9.91-9.91s-4.45-9.91-9.91-9.91zm.01 1.77c4.37 0 7.93 3.56 7.93 7.93 0 4.37-3.56 7.93-7.93 7.93a7.99 7.99 0 01-4.21-1.14l-.3-.17-3.15.82.84-3.06-.2-.32a8.04 8.04 0 01-1.22-4.17c0-4.37 3.56-7.93 7.93-7.93zm4.56 10.14l-1.63-.82c-.09-.04-.18-.08-.27-.12a.96.96 0 00-.28-.09c-.19 0-.4-.1-.85.1s-.49.33-.8.68c-.3.33-.6.67-.8.95s-.45.36-.67.24a3.3 3.3 0 01-1.12-.76 10.16 10.16 0 01-1.55-1.92c-.32-.57-.49-.78-.45-.89.04-.1.17-.18.36-.37a1.056 1.056 0 00.37-.4c.1-.19.1-.38.16-.5a1.1 1.1 0 00-.05-.41c-.04-.1-.38-.91-.52-1.23a1.59 1.59 0 00-.3-.41c-.08-.09-.23-.07-.35-.06-.11.02-.27.02-.42.02a.86.86 0 00-.63.3c-.4.48-1.04 1.58-.94 2.87s.63 2.53 1.13 3.23c.5.7 1.05 1.2 1.6 1.63s1.08.7 1.7.83a6.83 6.83 0 001.27.18c.95.04 1.83-.28 2.55-.91.73-.65 1.25-1.58 1.4-2.52.12-.76.14-1.42.02-1.96-.06-.29-.26-.45-.45-.58z"/>
      </svg>
      Join Our WhatsApp Channel
    </a>

    <div id="msg" class="message"></div>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");
    const otpInput = document.getElementById("otp");
    const msgElement = document.getElementById("msg");
    let currentStep = 1;

    function showStep(step) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step-' + step).classList.add('active');
    }

    async function sendOtp() {
      const phone = phoneInput.value;
      if (!phone || phone.length < 12) {
        msgElement.innerText = "Please enter a valid phone number.";
        return;
      }
      
      msgElement.innerText = "Sending OTP...";
      let res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });
      const result = await res.text();
      msgElement.innerText = result;
      
      if (res.ok) {
        showStep(2);
      }
    }

    async function verifyAndSubscribe() {
      const phone = phoneInput.value;
      const otp = otpInput.value;
      if (!otp) {
        msgElement.innerText = "Please enter the OTP.";
        return;
      }
      
      msgElement.innerText = "Verifying OTP and subscribing...";
      let res = await fetch("/api/verify-and-subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, otp })
      });
      const result = await res.text();
      msgElement.innerText = result;
      
      if (res.ok) {
        showStep(3);
      }
    }

    function startOver() {
      phoneInput.value = '';
      otpInput.value = '';
      msgElement.innerText = '';
      showStep(1);
    }
  </script>
</body>
</html>
