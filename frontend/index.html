<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #00e676;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #00e676;
      color: #000;
      transition: 0.3s;
    }
    button:hover {
      background: #00c853;
    }
    .response-box {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      border: 1px solid #00e676;
      font-size: 14px;
    }
    .channel-btn {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      background: #25D366;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .channel-btn:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>
  <h2>OTP Verification System</h2>
  <div class="container">
    <input type="text" id="number" placeholder="Enter Jazz Number (92XXXXXXXXXX)" />
    <button onclick="sendOTP()">Send OTP</button>
    <input type="text" id="otp" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
    
    <div id="responseBox" class="response-box">Response will appear here...</div>
    
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="channel-btn">
      ðŸ“¢ Join Our WhatsApp Channel
    </a>
  </div>

  <script>
    async function sendOTP() {
      const number = document.getElementById('number').value;
      const resBox = document.getElementById('responseBox');
      resBox.innerHTML = "Sending OTP...";
      try {
        const response = await fetch("http://localhost:3000/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number })
        });
        const data = await response.text(); // keep raw response
        resBox.innerText = data;
      } catch (err) {
        resBox.innerText = "Error: " + err;
      }
    }

    async function verifyOTP() {
      const number = document.getElementById('number').value;
      const otp = document.getElementById('otp').value;
      const resBox = document.getElementById('responseBox');
      resBox.innerHTML = "Verifying OTP...";
      try {
        const response = await fetch("http://localhost:3000/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ number, otp })
        });
        const data = await response.text(); // keep raw response
        resBox.innerText = data;
      } catch (err) {
        resBox.innerText = "Error: " + err;
      }
    }
  </script>
</body>
</html>
