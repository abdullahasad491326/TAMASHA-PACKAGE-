<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREE TAMASHA PACKAGE ACTIVATION</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --button-color: #ff6a00;
      --button-hover-color: #ff3c00;
      --text-color: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.6);
      --success-color: #4CAF50;
      --error-color: #f44336;
      --whatsapp-color: #25D366;
      --whatsapp-hover-color: #128C7E;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--primary-gradient);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; color: var(--text-color); padding: 20px;
      position: relative; overflow: hidden;
    }
    body::before {
      content: ''; position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.tamashaweb.com/img/tamasha_logo_white.svg') no-repeat center center;
      background-size: 60%; opacity: 0.05; pointer-events: none;
    }
    .container {
      width: 100%; max-width: 420px; padding: 30px;
      background: var(--card-bg); border-radius: 20px; backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3); text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transform: scale(1); transition: transform 0.3s ease-in-out;
    }
    .container:hover { transform: scale(1.02); }
    h2 { font-size: 1.8em; margin-bottom: 10px; font-weight: 600; }
    .package-details { font-size: 1em; margin-bottom: 25px; opacity: 0.8; }
    .step { display: none; animation: fadeIn 0.5s ease-in-out; }
    .step.active { display: block; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group input {
      width: 100%; padding: 15px 15px 15px 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px; font-size: 1em; color: var(--text-color);
    }
    .input-group input::placeholder { color: rgba(255, 255, 255, 0.5); }
    .input-group .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); }
    .button {
      width: 100%; padding: 15px; border-radius: 10px; border: none;
      font-size: 1em; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
      display: flex; align-items: center; justify-content: center; gap: 10px;
    }
    .button.primary { background: var(--button-color); color: var(--text-color); }
    .button.primary:hover { background: var(--button-hover-color); transform: translateY(-2px); }
    .button.secondary { background: var(--success-color); color: white; }
    .button.secondary:hover { background: #45a049; transform: translateY(-2px); }
    .button.whatsapp { background: var(--whatsapp-color); color: white; margin-top: 20px; }
    .button.whatsapp:hover { background: var(--whatsapp-hover-color); transform: translateY(-2px); }
    .message { margin-top: 25px; font-size: 0.9em; opacity: 0.8; min-height: 20px; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Tamasha 30 Days</h2>
    <p class="package-details">25GB Data + 1500 On-Net Mins</p>

    <div id="step-1" class="step active">
      <div class="input-group">
        <span class="icon">üìû</span>
        <input type="tel" id="phone" placeholder="92XXXXXXXXXX" maxlength="12" />
      </div>
      <button class="button primary" onclick="sendOtp()"><span class="icon">‚úâÔ∏è</span> Send OTP</button>
    </div>

    <div id="step-2" class="step">
      <div class="input-group">
        <span class="icon">üîê</span>
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" />
      </div>
      <button class="button secondary" onclick="verifyAndSubscribe()"><span class="icon">‚úÖ</span> Activate</button>
    </div>

    <div id="step-3" class="step">
      <p>Your subscription is complete. Enjoy!</p>
      <button class="button primary" onclick="startOver()"><span class="icon">üîÑ</span> Start Over</button>
    </div>
    
    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="button whatsapp">
      ‚úÖ Join Our WhatsApp Channel
    </a>

    <div id="msg" class="message"></div>
  </div>

  <script>
    const phoneInput = document.getElementById("phone");
    const otpInput = document.getElementById("otp");
    const msgElement = document.getElementById("msg");

    function showStep(step) {
      document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
      document.getElementById('step-' + step).classList.add('active');
    }

    async function sendOtp() {
      const mobile = phoneInput.value;
      if (!mobile || mobile.length < 12) {
        msgElement.innerText = "Please enter a valid phone number.";
        return;
      }
      msgElement.innerText = "Sending OTP...";
      let res = await fetch("/api/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile })   // ‚úÖ FIXED
      });
      const result = await res.text();
      msgElement.innerText = result;
      if (res.ok) showStep(2);
    }

    async function verifyAndSubscribe() {
      const mobile = phoneInput.value;
      const code = otpInput.value;
      if (!code) {
        msgElement.innerText = "Please enter the OTP.";
        return;
      }
      msgElement.innerText = "Verifying OTP and subscribing...";
      let res = await fetch("/api/verify-and-subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile, code })   // ‚úÖ FIXED
      });
      const result = await res.text();
      msgElement.innerText = result;
      if (res.ok) showStep(3);
    }

    function startOver() {
      phoneInput.value = '';
      otpInput.value = '';
      msgElement.innerText = '';
      showStep(1);
    }
  </script>
</body>
</html>
