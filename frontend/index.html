<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tamasha OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 15px;
      font-size: 14px;
    }
    .whatsapp-btn {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      background: #25D366;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
    }
    .whatsapp-btn:hover {
      background: #1DA851;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Activate Tamasha</h2>

    <input type="text" id="phone" placeholder="Enter phone number"/>
    <button onclick="sendOtp()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP"/>
    <button onclick="verifyAndSubscribe()">Activate</button>

    <p id="message"></p>

    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="whatsapp-btn">
      üì≤ Join Our WhatsApp Channel
    </a>
  </div>

  <script>
    async function sendOtp() {
      const phone = document.getElementById("phone").value;
      const msg = document.getElementById("message");
      msg.innerText = "Sending OTP...";

      try {
        const res = await fetch("/api/send-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        if (data.success === false) {
          msg.innerText = "Error: " + (data.message || JSON.stringify(data));
        } else {
          msg.innerText = "OTP sent successfully ‚úÖ";
        }
      } catch (err) {
        msg.innerText = "Error sending OTP ‚ùå";
      }
    }

    async function verifyAndSubscribe() {
      const phone = document.getElementById("phone").value;
      const otp = document.getElementById("otp").value;
      const msg = document.getElementById("message");
      msg.innerText = "Verifying OTP...";

      try {
        const res = await fetch("/api/verify-and-subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, otp })
        });
        const data = await res.json();
        if (data.error) {
          msg.innerText = "Error: " + (data.error || JSON.stringify(data.details));
        } else {
          msg.innerText = "‚úÖ " + data.message;
        }
      } catch (err) {
        msg.innerText = "Error verifying OTP ‚ùå";
      }
    }
  </script>
</body>
</html>
